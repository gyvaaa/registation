<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi Seminar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header"></div>

    <div class="container mt-4">
        <div class="row">
            <!-- Sidebar -->
            <aside class="col-md-3">
                <div class="sidebar p-3 bg-light rounded">
                    <h5>Panduan Pendaftaran</h5>
                    <ul class="list-unstyled">
                        <li><a href="#">Cara Mendaftar</a></li>
                        <li><a href="#">Syarat & Ketentuan</a></li>
                        <li><a href="#">FAQ</a></li>
                        <li><a href="#">Bantuan</a></li>
                    </ul>
                </div>
            </aside>

            <!-- Form Registrasi -->
            <main class="col-md-9">
                <h2 class="text-center">Formulir Registrasi Seminar IT</h2>
                <form id="registrationForm">
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Nama Lengkap</label>
                        <input type="text" id="fullName" class="form-control" required>
                        <div class="invalid-feedback">Minimal 3 karakter.</div>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" class="form-control" required>
                        <div class="invalid-feedback">Format email tidak valid.</div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" class="form-control" required>
                        <div class="invalid-feedback">Minimal 8 karakter.</div>
                    </div>

                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Konfirmasi Password</label>
                        <input type="password" id="confirmPassword" class="form-control" required>
                        <div class="invalid-feedback">Password tidak cocok.</div>
                    </div>

                    <div class="mb-3">
                        <label for="birthdate" class="form-label">Tanggal Lahir</label>
                        <input type="date" id="birthdate" class="form-control" required>
                        <div class="invalid-feedback">Harus sebelum tahun 2006.</div>
                    </div>

                    <div class="mb-3">
                        <label for="phone" class="form-label">Nomor HP</label>
                        <input type="text" id="phone" class="form-control" placeholder="+62" required>
                        <div class="invalid-feedback">(+62)</div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100" id="submitBtn" disabled>Daftar</button>
                </form>
            </main>
        </div>
    </div>

    <div id="footer"></div>

    <script src="script.js"></script>
</body>
</html>
